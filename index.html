<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yulduzli Snayper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="game-area">
            <div id="crosshair"></div>
            <div id="score-display">Score: <span id="score">0</span></div>
            <div id="timer">Time: <span id="time-left">60</span>s</div>
            <div id="start-screen">
                <h1>Yulduzli Snayper</h1>
                <p>Nishonlarni nishonga olib, o'q uzing!</p>
                <button id="start-button">O'yinni Boshlash</button>
            </div>
            <div id="game-over-screen" class="hidden">
                <h1>O'yin Tugadi!</h1>
                <p>Score: <span id="final-score">0</span></p>
                <button id="restart-button">Qayta Boshlash</button>
            </div>
        </div>
        <audio id="shoot-sound" src="shoot.mp3"></audio>
        <audio id="hit-sound" src="hit.mp3"></audio>
        <audio id="bg-music" src="background.mp3" loop></audio>
    </div>
    <script src="main.js"></script>
</body>
</html>
